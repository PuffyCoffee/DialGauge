<!DOCTYPE html>
<html>
<head>
<title>Dial Gauge</title>
<script type="text/javascript" src="js/raphael-min.js"></script>
<script type="text/javascript" src="js/dialgauge.js"></script>
</head>
<body>
<div id="gauge" style="width: 400px; height: 300px; border: 1px solid blue;">

</div>
<script type="text/javascript">
var dial = Raphael('gauge', 400, 300).dialGauge({
    div: document.getElementById('gauge'),
    unit: 'ms',
    min: 0,
    max: 100,
		label: "CPU",
    skin: 'CRISP_WHITE',
    thresholds: {
        values: [50, 80, 100],
        colors: ['#2fff2f', '#ffff63', '#ff3939']
    },
    alert: 80
});
dial.instance.pointAt(20);
</script>
</body>
</html>
